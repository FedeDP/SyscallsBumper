name: CI Build
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: build syscalls-bumper
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install deps ⛓️
        run: |
          pacman -Sy --noconfirm go base-devel
    
      - name: Checkout repo ⤵️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
  
      - name: Build artifact
        run: |
          make build
